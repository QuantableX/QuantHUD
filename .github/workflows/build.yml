name: Build QuantCalc

on:
  push:
    branches: [main, master]
    tags:
      - "v*"
  pull_request:
    branches: [main, master]
  workflow_dispatch:

jobs:
  build:
    strategy:
      fail-fast: false
      matrix:
        include:
          - platform: "macos-latest"
            os_name: "macOS"
          - platform: "ubuntu-22.04"
            os_name: "Linux"
          - platform: "windows-latest"
            os_name: "Windows"

    runs-on: ${{ matrix.platform }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: Install Rust stable
        uses: dtolnay/rust-toolchain@stable
        with:
          toolchain: stable
          targets: ${{ matrix.platform == 'macos-latest' && 'aarch64-apple-darwin,x86_64-apple-darwin' || '' }}

      - name: Rust cache
        uses: swatinem/rust-cache@v2
        with:
          workspaces: "./src-tauri -> target"

      - name: Install dependencies (Ubuntu only)
        if: matrix.platform == 'ubuntu-22.04'
        run: |
          sudo apt-get update
          sudo apt-get install -y libwebkit2gtk-4.1-dev libappindicator3-dev librsvg2-dev patchelf

      - name: Install frontend dependencies
        run: npm ci

      - name: Build the app (macOS Universal)
        if: matrix.platform == 'macos-latest'
        run: npm run tauri:build -- --target universal-apple-darwin

      - name: Build the app (Windows/Linux)
        if: matrix.platform != 'macos-latest'
        run: npm run tauri:build

      - name: Test binary (macOS)
        if: matrix.platform == 'macos-latest'
        run: |
          echo "Testing macOS binary..."
          file src-tauri/target/universal-apple-darwin/release/quantcalc
          otool -L src-tauri/target/universal-apple-darwin/release/quantcalc | head -20
          lipo -info src-tauri/target/universal-apple-darwin/release/quantcalc

      - name: Test binary (Linux)
        if: matrix.platform == 'ubuntu-22.04'
        run: |
          echo "Testing Linux binary..."
          file src-tauri/target/release/quantcalc
          ldd src-tauri/target/release/quantcalc | head -20

      - name: Test binary (Windows)
        if: matrix.platform == 'windows-latest'
        run: |
          echo "Testing Windows binary..."
          Get-Item src-tauri/target/release/quantcalc.exe | Select-Object Name, Length, LastWriteTime

      - name: Upload artifacts (Windows)
        if: matrix.platform == 'windows-latest'
        uses: actions/upload-artifact@v4
        with:
          name: QuantCalc-Windows
          path: |
            src-tauri/target/release/bundle/nsis/*.exe
            src-tauri/target/release/quantcalc.exe

      - name: Upload artifacts (macOS)
        if: matrix.platform == 'macos-latest'
        uses: actions/upload-artifact@v4
        with:
          name: QuantCalc-macOS
          path: |
            src-tauri/target/universal-apple-darwin/release/bundle/dmg/*.dmg
            src-tauri/target/universal-apple-darwin/release/bundle/macos/*.app

      - name: Upload artifacts (Linux)
        if: matrix.platform == 'ubuntu-22.04'
        uses: actions/upload-artifact@v4
        with:
          name: QuantCalc-Linux
          path: |
            src-tauri/target/release/bundle/deb/*.deb
            src-tauri/target/release/bundle/appimage/*.AppImage
            src-tauri/target/release/quantcalc
